apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-depl
spec:
  selector:
    matchLabels:
      app: mongo-depl
  template:
    metadata:
      labels:
        app: mongo-depl
    spec:
      containers:
        - name: mongo-deployment-service
          image: mongo
          resources:
            limits:
              memory: "300Mi"
              cpu: "0.2"
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-depl-srv
spec:
  # type: NodePort
  selector:
    app: mongo-depl
  ports:
    - port: 27017
      targetPort: 27017
